<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60">
  <!-- Background shape -->
  <rect width="240" height="60" fill="#000000" rx="4" opacity="0" />
  
  <!-- Text Elements -->
  <g fill="#FFFFFF" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif">
    <!-- "The" -->
    <text x="10" y="37" font-size="24" font-weight="700">The</text>
    
    <!-- "90" in highlight color -->
    <text x="53" y="37" font-size="24" font-weight="800" fill="#FF2D55">90</text>
    
    <!-- "Percenters" -->
    <text x="85" y="37" font-size="24" font-weight="700">Percenters</text>
  </g>
  
  <!-- Underline for "90" -->
  <rect x="53" y="40" width="30" height="2" fill="#FF2D55" />
  
  <!-- Abstract graph-like element showing downward trend -->
  <g opacity="0.5">
    <path d="M190 20 L210 20 L210 40 L230 40" stroke="#FF2D55" stroke-width="1.5" fill="none" opacity="0.5" />
    <path d="M190 20 L200 25 L210 20 L220 30 L230 40" stroke="#FF2D55" stroke-width="1.5" fill="none" opacity="0.5" />
    <circle cx="190" cy="20" r="2" fill="#FF2D55" opacity="0.7" />
    <circle cx="200" cy="25" r="2" fill="#FF2D55" opacity="0.7" />
    <circle cx="210" cy="20" r="2" fill="#FF2D55" opacity="0.7" />
    <circle cx="220" cy="30" r="2" fill="#FF2D55" opacity="0.7" />
    <circle cx="230" cy="40" r="2" fill="#FF2D55" opacity="0.7" />
  </g>
</svg>